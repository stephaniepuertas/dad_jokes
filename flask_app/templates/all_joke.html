<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <title>Dad Jokes</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Dad Jokes</h1>
            </div>
            <div class="col">
                <a href="/jokes/new">Add a Dad Joke</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Welcome, {{ dad.username }}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% for joke in jokes %}
                <div class="card shadow">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">Setup</div>
                            <div class="col-8">{{ joke.setup }}</div>
                        </div>
                        <div class="row">
                            <div class="col-4">Punchline</div>
                            <div class="col-8">{{ joke.punchline }}</div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end">
                        <a href="/jokes/{{ joke.id }}">View</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
